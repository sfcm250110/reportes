<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Aplicacion para gestion de reportes">
<meta name="author" content="Santiago Cabrera M.">

<title>Gestión de Almacenes</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/css/login.css" th:href="@{/css/login.css}">
</head>

<body>
	<!-- Navegacion -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-4">
		<div class="container">
			<a class="navbar-brand" href="#">Gestión de Almacenes</a>
		</div>
	</nav>

	<!-- Contenido -->
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-xl-9 mx-auto">
				<div class="card flex-row my-5 card-signin">
					<div class="d-none d-md-flex card-img-left"></div>
					<div class="card-body">
						<h5 class="card-title text-center text-uppercase">Bienvenido !</h5>
						<form class="form-signin" th:action="@{/login}" method="post">
							<div class="form-label-group">
								<input type="text" id="usernameId" name="username" class="form-control" placeholder="Username" required autofocus> <label for="inputUserame">Usuario</label>
							</div>

							<div class="form-label-group">
								<input type="password" id="passwordId" name="password" class="form-control" placeholder="Email address" required> <label for="inputEmail">Password</label>
							</div>

							<hr class="my-5">
							<button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
