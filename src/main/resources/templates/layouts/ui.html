<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Aplicacion para gestion de reportes">
	<meta name="author" content="Santiago Cabrera M.">

	<title>Gesti√≥n de Almacenes</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
</head>

<body>
	<!-- Navegacion -->
	<div th:replace="fragments/nav :: nav" th:remove="tag">
		This header content is going to be replaced.
	</div>
	
	<!-- Contenido -->
	<div layout:fragment="content" th:remove="tag">
		This content is going to be replaced.
	</div>
	
	<!-- Pie -->
	<footer th:insert="fragments/footer :: footer" class="footer" th:remove="tag">
		This content will remain, but other content will be inserted after it.
	</footer>
</body>

</html>
